<section id="contact" class="contact-section">
    <div class="section-header" data-aos="fade-up">
        <h2 class="section-title">Get In Touch</h2>
        <p class="section-subtitle">Let's build something amazing together</p>
    </div>
    
    <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form-wrapper" data-aos="fade-right">
            <form action="https://formspree.io/f/xknyarga" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Tell me about your project..." required></textarea>
                </div>
                
                <button type="submit" class="btn-submit">
                    <span>Send Message</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M2 10l16-8-8 16-2-8-6-0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
        
        <!-- Contact Info -->
        <div class="contact-info-wrapper" data-aos="fade-left">
            <div class="contact-info-card">
                <h3>Let's Connect</h3>
                <p>Feel free to reach out for collaborations or just a friendly hello</p>
                
                <div class="contact-methods">
                    <a href="mailto:john.fieweger98@gmail.com" class="contact-method">
                        <div class="method-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
                                <path d="M22 6l-10 7L2 6" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <div class="method-details">
                            <span class="method-label">Email</span>
                            <span class="method-value">john.fieweger98&#64;gmail.com</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
